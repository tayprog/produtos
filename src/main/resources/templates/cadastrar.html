<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO DE PRODUTOS</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
    <div class="container">
        <H1>CADASTRO DE PRODUTOS</H1>
        <form th:action="@{/cadastro}" method="post" th:object="${produto}">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite o nome:" th:field="*{nome}" required>

            <label for="preco">Preço:</label>
            <input type="text" id="preco" placeholder="Digite o preço:" th:field="*{preco}" required>

            <button type="submit">Cadastrar</button>
        </form>
        <a th:href="@{/}">Voltar para a Lista de Produtos</a>
    </div>
</body>
</html>
